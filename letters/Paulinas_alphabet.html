<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Paultype</title>
        <link rel="stylesheet" href="alphabet.css">
        
	</head>
   
    <body>
    	<!--this is a comment in html-->
    	<div class="letter letter-a">
    		<div class="a-outside"></div>
    		<div class="a-bar"></div>
    		<div class="a-inside"></div>
    		<div class="a-triangle-right"></div>

    	</div>

		<div class="letter letter-b"> 
			<div class="b-outside"></div>  
			<div class="b-outside-bottom"></div>
			<div class="b-inside-top"></div>	
			<div class="b-inside-bottom"></div>	
    	</div>

    	<div class="letter letter-c">  
    		<div class="c-outside"></div>
    		<div class="c-inside"></div>
    		<div class="c-tail-top"></div>
    		<div class="c-tail-bottom"></div> 		
    	</div>

		<div class="letter letter-d">  
			<div class="d-outside"></div>
			<div class="d-inside"></div>  		
    	</div>

    	<div class="letter letter-e"> 
    		<div class="e-stem"></div>
    		<div class="e-arm-bottom"></div>
    		<div class="e-arm-middle"></div>
    		<div class="e-arm-top"></div> 
    		<div class="e-triangle"></div>  		
    	</div>

		<div class="letter letter-f">  
			<div class="f-stem"></div>
			<div class="f-arm-top"></div>
			<div class="f-arm-bottom"></div>
			<div class="f-triangle"></div>  		
    	</div>

    	<div class="letter letter-g"> 
    		<div class="g-outside"></div>
    		<div class="g-inside"></div>
    		<div class="g-tail-top"></div>
    		<div class="g-tail-bottom"></div>
    		<div class="g-bar"></div>  		
    	</div>

		<div class="letter letter-h">
			<div class="h-stem-left"></div>
			<div class="h-stem-right"></div>
			<div class="h-bar"></div>  		
    	</div>

    	<div class="letter letter-i"> 
    		<div class="i-triangle"></div>
    		<div class="i-stem"></div>   		
    	</div>

		<div class="letter letter-j">  
			<div class="j-stem"></div>
			<div class="j-descender"></div>
			<div class="j-tail"></div>
			<div class="j-triangle"></div>  		
    	</div>

    	<div class="letter letter-k"> 
    		<div class="k-stem"></div> 
    		<div class="k-triangle"></div>
    		<div class="k-stroke-bottom"></div>
    		<div class="k-bar"></div>
    		<div class="k-stroke-top"></div>	
    	</div>

		<div class="letter letter-l"> 
			<div class="l-stem"></div>
			<div class="l-arm"></div>
			<div class="l-triangle"></div>
		</div>

    	<div class="letter letter-m"> 
    		<div class="m-stem"></div>
    		<div class="m-stem-right"></div>
    		<div class="m-stroke-left"></div>
    		<div class="m-stroke-right"></div>   		
    	</div>

		<div class="letter letter-n"> 
			<div class="n-stem"></div>
			<div class="n-stem-right"></div>
			<div class="n-stroke"></div>   		
    	</div>

    	<div class="letter letter-o">
    		<div class="o-outside"></div>
    		<div class="o-inside"></div>    		
    	</div>

		<div class="letter letter-p"> 
			<div class="p-stem"></div>
			<div class="p-outside"></div>
			<div class="p-inside"></div>
		</div>

    	<div class="letter letter-q">
    		<div class="q-outside"></div>
    		<div class="q-inside"></div>
    		<div class="q-tail"></div>
    		<div class="q-crossbar"></div>
    		<div class="q-triangle"></div>    		
    	</div>

		<div class="letter letter-r">
		    <div class="r-stem"></div>
		    <div class="r-outside"></div>
		    <div class="r-inside"></div>
		    <div class="r-stroke"></div>		
    	</div>

		<div class="letter letter-s">
			<div class="s-stem"></div>
			<div class="s-descender"></div>
			<div class="s-tail"></div>
			<div class="s-triangle"></div>
			<div class="s-spine-horizontal"></div>
			<div class="s-spine-vertical"></div>
			<div class="s-arm"></div>
			<div class="s-tail-top"></div>
		</div>

		<div class="letter letter-t">
			<div class="t-stem"></div>
			<div class="t-arm"></div>
			<div class="t-triangle"></div>
		</div>

		<div class="letter letter-u">
			<div class="u-outside"></div>
			<div class="u-inside"></div>
		</div>

		<div class="letter letter-v">
			<div class="v-stem"></div>
			<div class="v-triangle"></div>
			<div class="v-stroke"></div>
		</div>

		<div class="letter letter-w">
			<div class="w-stem"></div>
			<div class="w-stem-right"></div>
			<div class="w-stroke-left"></div>
			<div class="w-stroke-right"></div>
		</div>

		<div class="letter letter-x">
			<div class="x-outside-top"></div>
			<div class="x-outside-bottom"></div>
			<div class="x-inside-top"></div>
			<div class="x-inside-bottom"></div>
		</div>

		<div class="letter letter-y">
			<div class="y-outside"></div>
			<div class="y-inside"></div>
			<div class="y-stem"></div>
		</div>

		<div class="letter letter-z">
			<div class="z-arm"></div>
			<div class="z-spine"></div>
			<div class="z-tail"></div>
			<div class="z-triangle"></div>
		</div>

		
		<!--THE CHARACTERS BELOW ARE OPTIONAL -->

		<div class="letter letter-0">
		</div>

		<div class="letter letter-1">
		</div>

		<div class="letter letter-2">
		</div>

		<div class="letter letter-3">
		</div>

		<div class="letter letter-4">
		</div>

		<div class="letter letter-5">
		</div>

		<div class="letter letter-6">
		</div>

		<div class="letter letter-7">
		</div>

		<div class="letter letter-8">
		</div>

		<div class="letter letter-9">
		</div>


    </body>
</html>
